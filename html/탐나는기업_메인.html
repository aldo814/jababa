	<script type="text/javascript" charset="utf-8" src="https://www.jobaba.net/resource/js/jquery-1.11.3.js"></script>
	<script type="text/javascript" charset="utf-8" src="https://www.jobaba.net/resource/js/swiper.min.js"></script>
	<script>
		$(document).ready(function() {
			var mySwiper = new Swiper('#intro_slide', {
				loop: true,
				spaceBetween: 10,
				pagination: {
					el: '.swiper-pagination'
				}
			});

			// 비디오 플레이
			$('.playBtn').click(function() {
				$(this).parent().parent().find('video').trigger('play');
				$(this).parent().parent().find('video').attr('controls', 'controls');
				$(this).parent().hide();
			});
			
			$('.hover .playBtn').click(function() {
				$(this).parent().parent().find('video').trigger('pause');
				$(this).parent().hide();
				$(this).parent().find('.playBtn').text('시작');
			});
			
			$('.video video').one('pause',function(){
				$(this).parent().find('.vdo_inner').show();
			});
			
			$('.video video').one('play',function(){
				$(this).hover(function(){
					$(this).parent().find('.vdo_inner').show();
					$(this).parent().find('.vdo_inner').addClass('hover');
				});
				
			});
			
		


		});
	</script>
